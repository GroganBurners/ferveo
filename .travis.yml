sudo: false
os:
- linux
- osx
services:
- mongodb
addons:
  apt: 
    sources: 
      - ubuntu-toolchain-r-test 
    packages: 
      - gcc-4.8 
      - g++-4.8
  sauce_connect:
    username: "groganburners"
  jwt:
    secure: 
language: node_js
node_js:
- '6'
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install mongodb; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mkdir -p $HOME/data/db && touch $HOME/mongo.log;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mongod --fork --dbpath $HOME/data/db --logpath
  $HOME/mongo.log; fi
after_success:
- npm run lcov && npm run coveralls; npm run codecov
notifications:
  on_success: change
  on_failure: change
